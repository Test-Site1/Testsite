<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whelmed Burrow - Schedule Your Appointment</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg'); /* Consistent background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Adjust content alignment */
            height: 100vh; /* Full height */
            text-align: center;
            position: relative;
            overflow: hidden; /* Prevents overflow due to the bubbles */
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #0056b3;
        }

        .navbar img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .navbar .whelmed-text {
            font-size: 24px; /* Font size for Whelmed text */
            color: #FF0000; /* Enhanced color set to red */
            font-weight: bold;
            margin-left: 10px; /* Space between logo and text */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Optional shadow for emphasis */
        }

        /* Container for content */
        .form-container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: left;
            animation: fadeIn 1s ease-out;
            margin-top: 100px; /* Space below navbar */
            margin-bottom: 40px; /* Space below form */
            overflow: auto; /* Enable scrolling within the container if needed */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #007BFF;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center; /* Center the heading */
        }

        /* Form elements */
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        label {
            font-weight: bold;
            color: #333;
            font-size: 16px;
            margin-top: 15px;
            display: block;
        }

        /* Enhanced text area styling */
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Floating bubbles using the pngwing.com.png image */
        .bubble {
            position: absolute;
            background-image: url('pngwing.com.png');
            background-size: cover;
            background-position: center;
            animation: bubbleAnimation 15s infinite ease-in-out;
        }

        .bubble1 { width: 120px; height: 120px; top: 20%; left: 10%; animation-duration: 12s; }
        .bubble2 { width: 80px; height: 80px; top: 40%; left: 70%; animation-duration: 15s; }
        .bubble3 { width: 150px; height: 150px; top: 60%; left: 25%; animation-duration: 18s; }
        .bubble4 { width: 100px; height: 100px; top: 10%; right: 15%; animation-duration: 20s; }

        @keyframes bubbleAnimation {
            0% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-50px); opacity: 0.9; }
            100% { transform: translateY(0); opacity: 0.6; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                max-width: 90%;
                padding: 20px;
            }

            input[type="text"], input[type="email"], textarea {
                font-size: 14px;
            }

            input[type="submit"] {
                padding: 12px;
            }

            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="logo.jpeg" alt="Logo">
        <span class="whelmed-text">Whelmed</span> <!-- Whelmed text added here -->
        <a href="Whelmed.html">Home</a>
        <a href="whelmedburrow.html">Appointment</a>
        <a href="donate.html">Donate</a>
    </div>

    <!-- Floating Bubbles -->
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>

    <div class="form-container">
        <h2 class="form-title">Schedule Your Appointment</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required placeholder="YYYY-MM-DD">

            <label for="time">Time:</label>
            <input type="text" id="time" name="time" required placeholder="HH:MM">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Additional information..."></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        &copy; 2024 Whelmed. All rights reserved.
    </footer>

    <script>
        // Smooth transition for navigation
        document.addEventListener("DOMContentLoaded", function() {
            const body = document.body;
            const links = document.querySelectorAll(".navbar a");

            links.forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    const href = this.getAttribute("href");

                    // Fade out the body
                    body.style.opacity = 0;

                    setTimeout(function() {
                        window.location.href = href;
                    }, 800);  // Wait for transition to complete before redirecting
                });
            });
        });
    </script>

</body>
</html>
